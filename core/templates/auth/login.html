{% load static %}
<!doctype html>
<html lang="tr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Servis Takip - Giriş Yap</title>
    <link href="{% static 'css/tabler.min.css' %}" rel="stylesheet" />
</head>

<body class="antialiased border-top-wide border-primary d-flex flex-column">
    <div class="page page-center">
        <div class="container-tight py-4">
            <form class="card card-md" method="POST" autocomplete="off">
                {% csrf_token %}
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Servis Takip</h2>
                    <div class="mb-3">
                        <label class="form-label">Elektronik Posta</label>
                        <input name="username" type="text" class="form-control" placeholder="Elektronik posta">
                    </div>
                    <div class="mb-2">
                        <label class="form-label"> Şifre <span class="form-label-description"> <a>Şifremi Unuttum</a> </span> </label>
                        <div class="input-group input-group-flat">
                            <input name="password" type="password" class="form-control" placeholder="Şifre"
                                autocomplete="off">
                            <span class="input-group-text">
                                <a class="link-secondary" title="Şifreyi göster" data-bs-toggle="tooltip">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                                        viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                        stroke-linecap="round" stroke-linejoin="round">
                                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                        <circle cx="12" cy="12" r="2" />
                                        <path
                                            d="M22 12c-2.667 4.667 -6 7 -10 7s-7.333 -2.333 -10 -7c2.667 -4.667 6 -7 10 -7s7.333 2.333 10 7" />
                                    </svg>
                                </a>
                            </span>
                        </div>
                    </div>
                    <div class="mb-2">
                        <label class="form-check">
                            <input name="remember_me" type="checkbox" class="form-check-input" />
                            <span class="form-check-label">Beni Hatırla</span>
                        </label>
                    </div>
                    <div class="form-footer">
                        <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
                    </div>
                </div>
            </form>
            <div class="text-center text-muted mt-3">
                Yoksa bir hesabın bile mi yok ? <a tabindex="-1">Üye ol</a>
            </div>
        </div>
    </div>
    <script>
    </script>
</body>

</html>
